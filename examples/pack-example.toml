# AuroraView 打包配置示例
# ============================================================================
# 此配置展示了三个用户需求的功能：
#   1. 自定义 Windows 可执行文件图标 (.ico 格式)
#   2. 禁用控制台黑框 (console = false)
#   3. 自定义窗口标题栏/任务栏图标 (PNG 格式)
#
# 感谢用户反馈这些实用功能！
# ============================================================================
#
# 使用方法:
#   auroraview pack --config examples/pack-example.toml --build
#
# 或者通过命令行参数覆盖:
#   auroraview pack --config examples/pack-example.toml --icon ./my-icon.ico --no-console --build

# ============================================================================
# 包信息
# ============================================================================
[package]
name = "my-awesome-app"
version = "1.0.0"
description = "我的应用程序 - 展示自定义图标和禁用黑框功能"
authors = ["Your Name <your@email.com>"]
license = "MIT"

# ============================================================================
# 应用配置
# ============================================================================
[app]
title = "My Awesome App"
# 前端资源目录（相对于此配置文件的路径）
frontend_path = "./dist"
# 是否允许打开新窗口
allow_new_window = false

# ============================================================================
# 窗口配置
# ============================================================================
[window]
width = 1280
height = 720
min_width = 800
min_height = 600
resizable = true
# 无边框模式（去掉系统标题栏）
frameless = false
# 透明窗口
transparent = false
# 窗口置顶
always_on_top = false
# 启动位置: "center" 或 { type = "position", x = 100, y = 100 }
start_position = "center"

# ============================================================================
# 打包配置
# ============================================================================
[bundle]
# 应用图标（PNG 格式，用于非 Windows 平台）
icon = "./assets/my-app-icon.png"

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ 功能 3: 自定义窗口图标（标题栏/任务栏图标）                              │
# │                                                                         │
# │ 说明: 设置应用运行时窗口标题栏和任务栏显示的图标                         │
# │ 格式: 必须是 PNG 格式                                                   │
# │ 推荐尺寸: 32x32 或 64x64 像素                                           │
# │                                                                         │
# │ 注意: 这与 Windows .ico 图标不同！                                      │
# │   - window_icon: 运行时窗口标题栏/任务栏图标 (PNG)                      │
# │   - [bundle.windows].icon: Windows 资源管理器中显示的图标 (ICO)         │
# └─────────────────────────────────────────────────────────────────────────┘
window_icon = "./assets/my-app-icon.png"

# 应用标识符
identifier = "com.mycompany.myapp"
# 版权信息
copyright = "Copyright 2025 My Company"
# 应用分类
category = "Productivity"
# 简短描述
short_description = "一个很棒的应用"
# 额外资源文件
resources = []

# ============================================================================
# ★★★ Windows 特定配置 - 用户需求功能 ★★★
# ============================================================================
[bundle.windows]
# ┌─────────────────────────────────────────────────────────────────────────┐
# │ 功能 1: 自定义 Windows 图标                                              │
# │                                                                         │
# │ 说明: 设置 Windows 可执行文件 (.exe) 的图标                              │
# │ 格式: 必须是 .ico 格式（Windows 图标格式）                               │
# │ 路径: 相对于此配置文件的路径，或绝对路径                                  │
# │                                                                         │
# │ 创建 .ico 文件的方法:                                                   │
# │   - 在线工具: https://convertio.co/png-ico/                             │
# │   - 或使用 ImageMagick: convert icon.png -define icon:auto-resize icon.ico│
# │   - 推荐尺寸: 256x256, 128x128, 64x64, 48x48, 32x32, 16x16              │
# └─────────────────────────────────────────────────────────────────────────┘
icon = "./assets/my-app-icon.ico"

# ┌─────────────────────────────────────────────────────────────────────────┐
# │ 功能 2: 禁用控制台黑框                                                   │
# │                                                                         │
# │ 说明: 控制打包后的应用是否显示命令行窗口（黑框）                          │
# │                                                                         │
# │ console = false  -> GUI 应用模式（默认）                                │
# │                     不显示控制台窗口，适合正式发布                        │
# │                                                                         │
# │ console = true   -> 控制台应用模式                                      │
# │                     显示黑色命令行窗口，适合调试                          │
# │                     可以看到 println! 和日志输出                         │
# │                                                                         │
# │ 命令行覆盖:                                                             │
# │   --console     强制显示控制台                                          │
# │   --no-console  强制隐藏控制台                                          │
# └─────────────────────────────────────────────────────────────────────────┘
console = false

# 可选：Windows 版本信息（显示在文件属性 -> 详细信息中）
file_version = "1.0.0.0"
product_version = "1.0.0"
file_description = "My Awesome App"
product_name = "My Awesome App"
company_name = "My Company"

# ============================================================================
# 构建配置
# ============================================================================
[build]
# 构建前执行的命令（例如构建前端）
before_build = ["npm run build"]
# 构建后执行的命令
after_build = []
# 额外资源目录
resources = ["./public"]
# 排除的文件模式
exclude = ["*.map", "*.ts", "node_modules", "*.log"]
# 输出目录
out_dir = "./pack-output"
# 是否为 release 模式
release = true

# ============================================================================
# 调试配置
# ============================================================================
[debug]
# 是否启用调试模式
enabled = false
# 是否启用开发者工具
devtools = false
# 详细日志
verbose = false
# 远程调试端口（用于 Playwright/Puppeteer 连接）
# remote_debugging_port = 9222

# ============================================================================
# 注入配置（可选）
# ============================================================================
[inject]
# 注入自定义 JavaScript
# js = "./inject.js"
# 注入自定义 CSS
# css = "./inject.css"

# ============================================================================
# 运行时环境变量
# ============================================================================
[runtime]
[runtime.env]
APP_ENV = "production"
LOG_LEVEL = "info"

