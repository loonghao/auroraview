[pytest]
# Pytest configuration for AuroraView tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test markers
markers =
    ui: UI tests that require a display
    slow: Slow running tests
    maya: Tests that require Maya
    headless: Tests that can run without display
    integration: Integration tests
    unit: Unit tests

