<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Layers Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status.connected .status-dot {
            background: #28a745;
        }
        
        .status.disconnected .status-dot {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #6c757d;
        }
        
        button.secondary:hover {
            background: #5a6268;
        }
        
        button.danger {
            background: #dc3545;
        }
        
        button.danger:hover {
            background: #c82333;
        }
        
        .layers-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .layer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: background 0.3s;
        }
        
        .layer-item:hover {
            background: #e9ecef;
        }
        
        .layer-info {
            flex: 1;
        }
        
        .layer-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .layer-meta {
            font-size: 12px;
            color: #6c757d;
        }

        .layer-actions {
            display: flex;
            gap: 5px;
        }

        .layer-actions button {
            width: auto;
            padding: 6px 12px;
            font-size: 12px;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
        }

        .info-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Photoshop Layers</h1>

        <!-- Connection Status -->
        <div class="card">
            <div id="status" class="status disconnected">
                <div class="status-dot"></div>
                <span>Waiting for Photoshop...</span>
            </div>
            <div id="docInfo" style="display: none;">
                <h2>Document Info</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Name</div>
                        <div class="info-value" id="docName">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Size</div>
                        <div class="info-value" id="docSize">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Layers</div>
                        <div class="info-value" id="docLayers">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Mode</div>
                        <div class="info-value" id="docMode">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Layer -->
        <div class="card">
            <h2>Create New Layer</h2>
            <div class="input-group">
                <label for="layerName">Layer Name</label>
                <input type="text" id="layerName" placeholder="Enter layer name..." value="New Layer">
            </div>
            <button onclick="createLayer()">‚ûï Create Layer</button>
        </div>

        <!-- Layers List -->
        <div class="card">
            <h2>Layers (<span id="layerCount">0</span>)</h2>
            <button class="secondary" onclick="refreshLayers()">üîÑ Refresh Layers</button>
            <div id="layersList" class="layers-list">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    <p>No layers yet. Create one to get started!</p>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="card">
            <h2>Actions</h2>
            <button class="secondary" onclick="getDocumentInfo()">üìÑ Get Document Info</button>
        </div>
    </div>

    <script>
        // Bridge port (replaced by Python)
        const BRIDGE_PORT = {{BRIDGE_PORT}};

        let layers = [];
        let connected = false;

        // Listen for Bridge events
        window.aurora.on('bridge:photoshop_connected', (data) => {
            console.log('Photoshop connected:', data);
            connected = true;
            updateStatus(true);

            // Auto-refresh layers and document info
            setTimeout(() => {
                refreshLayers();
                getDocumentInfo();
            }, 500);
        });

        window.aurora.on('bridge:layer_created', (data) => {
            console.log('Layer created:', data);
            showNotification(`‚úÖ Layer created: ${data.name}`);
            refreshLayers();
        });

        window.aurora.on('bridge:layers_list', (data) => {
            console.log('Layers list:', data);
            layers = data.layers || [];
            renderLayers();
        });

        window.aurora.on('bridge:layer_deleted', (data) => {
            console.log('Layer deleted:', data);
            showNotification(`üóëÔ∏è Layer deleted: ${data.name}`);
            refreshLayers();
        });

        window.aurora.on('bridge:layer_renamed', (data) => {
            console.log('Layer renamed:', data);
            showNotification(`‚úèÔ∏è Layer renamed: ${data.oldName} ‚Üí ${data.newName}`);
            refreshLayers();
        });

        window.aurora.on('bridge:document_info', (data) => {
            console.log('Document info:', data);
            updateDocumentInfo(data);
        });

        function updateStatus(isConnected) {
            const statusEl = document.getElementById('status');
            const statusText = statusEl.querySelector('span');

            if (isConnected) {
                statusEl.className = 'status connected';
                statusText.textContent = '‚úÖ Connected to Photoshop';
            } else {
                statusEl.className = 'status disconnected';
                statusText.textContent = '‚è≥ Waiting for Photoshop...';
            }
        }

        function createLayer() {
            const name = document.getElementById('layerName').value.trim();
            if (!name) {
                alert('Please enter a layer name');
                return;
            }

            // Send command to Photoshop via Bridge
            window.aurora.emit('send_to_bridge', {
                action: 'execute_command',
                data: {
                    command: 'create_layer',
                    params: { name: name }
                }
            });

            // Clear input
            document.getElementById('layerName').value = 'New Layer';
        }

        function refreshLayers() {
            window.aurora.emit('send_to_bridge', {
                action: 'execute_command',
                data: {
                    command: 'get_layers',
                    params: {}
                }
            });
        }

        function getDocumentInfo() {
            window.aurora.emit('send_to_bridge', {
                action: 'execute_command',
                data: {
                    command: 'get_document_info',
                    params: {}
                }
            });
        }

        function deleteLayer(layerId, layerName) {
            if (!confirm(`Delete layer "${layerName}"?`)) {
                return;
            }

            window.aurora.emit('send_to_bridge', {
                action: 'execute_command',
                data: {
                    command: 'delete_layer',
                    params: { id: layerId }
                }
            });
        }

        function renameLayer(layerId, oldName) {
            const newName = prompt(`Rename layer "${oldName}":`, oldName);
            if (!newName || newName === oldName) {
                return;
            }

            window.aurora.emit('send_to_bridge', {
                action: 'execute_command',
                data: {
                    command: 'rename_layer',
                    params: { id: layerId, newName: newName }
                }
            });
        }

        function renderLayers() {
            const listEl = document.getElementById('layersList');
            const countEl = document.getElementById('layerCount');

            countEl.textContent = layers.length;

            if (layers.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        <p>No layers yet. Create one to get started!</p>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = layers.map(layer => `
                <div class="layer-item">
                    <div class="layer-info">
                        <div class="layer-name">${layer.name}</div>
                        <div class="layer-meta">
                            ID: ${layer.id} |
                            ${layer.visible ? 'üëÅÔ∏è Visible' : 'üö´ Hidden'} |
                            Opacity: ${Math.round(layer.opacity)}%
                        </div>
                    </div>
                    <div class="layer-actions">
                        <button class="secondary" onclick="renameLayer(${layer.id}, '${layer.name.replace(/'/g, "\\'")}')">‚úèÔ∏è</button>
                        <button class="danger" onclick="deleteLayer(${layer.id}, '${layer.name.replace(/'/g, "\\'")}')">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function updateDocumentInfo(data) {
            document.getElementById('docInfo').style.display = 'block';
            document.getElementById('docName').textContent = data.name || '-';
            document.getElementById('docSize').textContent = `${data.width} √ó ${data.height}`;
            document.getElementById('docLayers').textContent = data.layerCount || 0;
            document.getElementById('docMode').textContent = data.colorMode || '-';
        }

        function showNotification(message) {
            console.log('Notification:', message);
            // Could add a toast notification here
        }

        // Initialize
        console.log('Photoshop Layers Demo initialized');
        console.log('Bridge port:', BRIDGE_PORT);
        updateStatus(false);
    </script>
</body>
</html>
