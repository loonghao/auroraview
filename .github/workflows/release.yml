name: Release

# This workflow handles both release-please automation and publishing
# It creates releases when changes are pushed to main, and publishes to PyPI
# Optimized to reuse pre-built wheels from PR checks when available

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - 'auroraview-v*' # Support release-please tag format
  workflow_dispatch:
    inputs:
      force-rebuild:
        description: 'Force rebuild wheels instead of reusing PR artifacts'
        required: false
        type: boolean
        default: false

permissions:
  contents: write # Required for creating releases and uploading artifacts
  pull-requests: write # Required for release-please
  issues: write # Required for release-please
  id-token: write # Required for PyPI trusted publishing
  attestations: write # Required for artifact attestation
  actions: read # Required for downloading artifacts from other workflows

jobs:
  # First job: Run release-please to create releases and tags
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Try to find and download pre-built wheels from PR checks
  check-pr-artifacts:
    name: Check PR Artifacts
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created && !inputs.force-rebuild }}
    outputs:
      artifacts-available: ${{ steps.check.outputs.available }}
      pr-run-id: ${{ steps.check.outputs.run_id }}
    steps:
      - uses: actions/checkout@v4

      - name: Find recent PR workflow run
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // Find the most recent successful PR Checks workflow run for this commit
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pr-checks.yml',
              status: 'success',
              per_page: 5
            });

            // Check if any run has our expected artifacts
            for (const run of runs.workflow_runs) {
              const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });

              const hasLinux = artifacts.artifacts.some(a => a.name === 'wheels-linux-x86_64');
              const hasWindows = artifacts.artifacts.some(a => a.name === 'wheels-windows-x64');
              const hasMacos = artifacts.artifacts.some(a => a.name === 'wheels-macos-universal2-apple-darwin');

              if (hasLinux && hasWindows && hasMacos) {
                console.log(`Found artifacts in run ${run.id}`);
                core.setOutput('available', 'true');
                core.setOutput('run_id', run.id.toString());
                return;
              }
            }

            console.log('No suitable artifacts found, will rebuild');
            core.setOutput('available', 'false');
            core.setOutput('run_id', '');

  # Download and re-upload artifacts from PR workflow (if available)
  reuse-pr-wheels:
    name: Reuse PR Wheels
    runs-on: ubuntu-latest
    needs: [release-please, check-pr-artifacts]
    if: ${{ needs.check-pr-artifacts.outputs.artifacts-available == 'true' }}
    strategy:
      matrix:
        artifact:
          - wheels-linux-x86_64
          - wheels-windows-x64
          - wheels-macos-universal2-apple-darwin
          - wheels-linux-x86_64-py37
          - wheels-windows-x64-py37
    steps:
      - name: Download artifact from PR workflow
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ needs.check-pr-artifacts.outputs.pr-run-id }}
        continue-on-error: true

      - name: Re-upload artifact for release
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          if-no-files-found: ignore
          retention-days: 7

  # Fallback: Build wheels if PR artifacts not available
  build-wheels:
    needs: [release-please, check-pr-artifacts]
    if: ${{ needs.release-please.outputs.release_created && (needs.check-pr-artifacts.outputs.artifacts-available != 'true' || inputs.force-rebuild) }}
    uses: ./.github/workflows/build-wheels.yml
    with:
      test-wheel: 'false'
    permissions:
      contents: read
      actions: write
      id-token: write

  # Build CLI binaries for all platforms
  build-cli:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    uses: ./.github/workflows/build-cli.yml
    permissions:
      contents: read
      actions: write

  # Publish to PyPI - waits for either reused or built wheels
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release-please, check-pr-artifacts, reuse-pr-wheels, build-wheels]
    if: |
      always() &&
      needs.release-please.outputs.release_created &&
      (needs.reuse-pr-wheels.result == 'success' || needs.build-wheels.result == 'success')
    environment:
      name: pypi
      url: https://pypi.org/p/auroraview
    permissions:
      id-token: write
      contents: write
      attestations: write

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          ls -la dist/
          echo "Total files: $(ls -1 dist/ | wc -l)"

      - name: Remove non-wheel files and Linux wheels (not accepted by PyPI)
        run: |
          # Remove any non-wheel files (e.g., CLI binaries that might be included)
          find dist -type f ! -name "*.whl" ! -name "*.tar.gz" -delete || true
          # Remove CLI tar.gz files (keep only sdist tar.gz which has proper metadata)
          rm -f dist/auroraview-*.tar.gz 2>/dev/null || true
          # Keep only the sdist if it exists (it will be named like auroraview-0.3.0.tar.gz)
          # Remove linux_x86_64 wheels as PyPI doesn't accept them
          # These wheels require webkit2gtk at runtime and use non-standard platform tags
          # Linux users should install from GitHub Releases or build from source
          rm -f dist/*-linux_x86_64.whl || true
          echo "Remaining files for PyPI:"
          ls -la dist/

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'dist/*'

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          verbose: true
          print-hash: true
          skip-existing: true  # Skip files that already exist on PyPI

  # Create GitHub Release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release-please, pypi-publish, build-cli, reuse-pr-wheels, build-wheels]
    if: |
      always() &&
      needs.release-please.outputs.release_created &&
      (needs.reuse-pr-wheels.result == 'success' || needs.build-wheels.result == 'success' || needs.reuse-pr-wheels.result == 'skipped')
    permissions:
      contents: write
      actions: read
      attestations: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filter-author: (loonghao|renovate\\[bot\\]|dependabot\\[bot\\]|Renovate Bot)
          filter: ''
          template: |
            ## Bugs
            {{fix}}

            ## Feature
            {{feat}}

            ## Improve
            {{refactor,perf,clean}}

            ## Misc
            {{chore,style,ci,build||ðŸ”§ Nothing changed}}

            ## Unknown
            {{__unknown__}}

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: release-artifacts
          merge-multiple: true

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          name: cli-all-platforms
          path: release-artifacts

      - name: List release artifacts
        run: |
          echo "Release artifacts:"
          ls -la release-artifacts/

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release-artifacts/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.release-please.outputs.tag_name }}
          name: ${{ needs.release-please.outputs.tag_name }}
          body: |
            Comparing Changes: ${{ steps.changelog.outputs.compareurl }}

            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
          allowUpdates: true
          skipIfReleaseExists: false
          updateOnlyUnreleased: false

