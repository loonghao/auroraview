name: PR Checks

# This workflow runs comprehensive checks on PRs to ensure quality before merging.
# Optimized for speed while maintaining release-quality validation.

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: '600'
  CARGO_NET_RETRY: '10'
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  # Pre-build ABI3 wheels for all platforms (one wheel works for Python 3.8+)
  # Artifact names match release workflow for reuse
  pre-build:
    name: Pre-build Wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            artifact-name: wheels-linux-x86_64
          - os: windows-latest
            target: x64
            artifact-name: wheels-windows-x64
          - os: macos-latest
            target: universal2-apple-darwin
            artifact-name: wheels-macos-universal2-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev libayatana-appindicator3-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-prebuild-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-prebuild-

      - name: Build ABI3 wheel (Python 3.8+)
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: ${{ matrix.os == 'windows-latest' && '--release --out dist --features ext-module,abi3-py38,win-webview2' || (matrix.os == 'macos-latest' && '--release --out dist --sdist --features ext-module,abi3-py38' || '--release --out dist --features ext-module,abi3-py38') }}
          manylinux: off

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*
          retention-days: 7

  # Python 3.7 separate build and test (abi3-py37 feature)
  # Artifact names match release workflow for reuse
  python37-test:
    name: Python 3.7 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64
            artifact-name: wheels-linux-x86_64-py37
          - os: windows-2019
            target: x64
            artifact-name: wheels-windows-x64-py37
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.7'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-py37-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-py37-

      - name: Build wheel for Python 3.7
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: ${{ contains(matrix.os, 'windows') && '--release --out dist -i python3.7 --features python-bindings,ext-module,win-webview2' || '--release --out dist -i python3.7 --features python-bindings,ext-module' }}
          manylinux: off

      - name: Install and test wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          python -c "import auroraview; print('Python 3.7 import OK')"
          pip install pytest
          pytest tests/python/unit/ -v --tb=short -x || echo "Some tests may require newer Python features"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/*.whl
          retention-days: 7

  # Fast checks that run first (< 2 min)
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt,clippy

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quick-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-quick-

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Check Python formatting (ruff)
        run: |
          uvx ruff check python/ tests/ --select=E,F,W --ignore=E501

      - name: Cargo check (fast compile check)
        run: |
          sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev pkg-config
          cargo check --workspace --all-features

  # Clippy runs in parallel with quick-checks
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Python tests using pre-built ABI3 wheels (Python 3.8+)
  python-tests:
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [quick-checks, pre-build]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size - test edge versions on all platforms, middle versions on Linux only
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
        include:
          - os: ubuntu-latest
            artifact-name: wheels-linux-x86_64
          - os: windows-latest
            artifact-name: wheels-windows-x64
          - os: macos-latest
            artifact-name: wheels-macos-universal2-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download pre-built wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.os == 'ubuntu-latest' && 'wheels-linux-x86_64' || matrix.os == 'windows-latest' && 'wheels-windows-x64' || 'wheels-macos-universal2-apple-darwin' }}
          path: dist/

      - name: Install wheel and test dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          pip install pytest pytest-cov

      - name: Verify import
        shell: bash
        run: |
          python -c "import auroraview; print(f'AuroraView {auroraview.__version__} on Python ${{ matrix.python-version }}')"

      - name: Run tests
        shell: bash
        run: |
          pytest tests/python/unit/ -v --tb=short --cov=auroraview --cov-report=xml

      - name: Upload coverage (3.11 on ubuntu only)
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: python,py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Rust tests with coverage
  rust-tests:
    name: Rust Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [quick-checks]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust with llvm-tools
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run tests with coverage
        run: |
          cargo llvm-cov --workspace --lcov --output-path lcov.info \
            --no-default-features --features "python-bindings,test-helpers,threaded-ipc" \
            -- --skip window_utils --skip webview::event_loop --skip webview::message_pump \
               --skip webview::parent_monitor --skip service_discovery::python_bindings \
               --skip ipc:: --skip tests::test_pymodule_init_registers_symbols

      - name: Run doc tests
        run: cargo test --doc

      - name: Upload Rust coverage
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: rust
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Wheel validation (test pre-built wheels)
  wheel-build:
    name: Wheel Validation (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    needs: [quick-checks, pre-build]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: wheels-linux-x86_64
          - os: windows-latest
            artifact-name: wheels-windows-x64
          - os: macos-latest
            artifact-name: wheels-macos-universal2-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download pre-built wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: dist/

      - name: Validate wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          python -c "import auroraview; print(f'Wheel validation OK: {auroraview.__version__}')"
          # Test CLI entry point
          auroraview --help || python -m auroraview --help || echo "CLI test skipped"

  # Qt integration tests (Windows only - most critical platform)
  qt-tests:
    name: Qt Tests (Windows)
    runs-on: windows-latest
    timeout-minutes: 15
    needs: [quick-checks, pre-build]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download pre-built wheel
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows-x64
          path: dist/

      - name: Install wheel and Qt dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          pip install qtpy "PySide6<6.7" pytest pytest-qt pytest-cov

      - name: Run Qt tests (headless)
        shell: pwsh
        env:
          QT_API: pyside6
          CI: 'true'
          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
          QTWEBENGINE_DISABLE_SANDBOX: '1'
        run: |
          pytest tests/python/integration/test_qt_backend.py tests/python/integration/test_qt_lifecycle.py -v --tb=short

      - name: Upload Qt coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: python,qt,windows
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Performance benchmark (detect regressions)
  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quick-checks]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-bench-

      - name: Run benchmarks
        run: |
          cargo bench --no-run 2>/dev/null || echo "No benchmarks defined yet"
          # TODO: Add criterion benchmarks and compare against baseline

  # CLI build test (ensures CLI releases will work)
  cli-build:
    name: CLI Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [quick-checks]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-cli-

      - name: Build CLI
        run: cargo build -p auroraview-cli --release --target ${{ matrix.target }}

      - name: Test CLI (--help)
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ./target/${{ matrix.target }}/release/auroraview.exe --help
            ./target/${{ matrix.target }}/release/auroraview.exe --version
          else
            ./target/${{ matrix.target }}/release/auroraview --help
            ./target/${{ matrix.target }}/release/auroraview --version
          fi

  # Final gate - all critical checks must pass
  pr-ready:
    name: PR Ready
    runs-on: ubuntu-latest
    needs: [pre-build, python37-test, quick-checks, clippy, python-tests, rust-tests, wheel-build, qt-tests, cli-build]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "## PR Check Results" >> $GITHUB_STEP_SUMMARY

          # Define required jobs
          declare -A jobs=(
            ["pre-build"]="${{ needs.pre-build.result }}"
            ["python37-test"]="${{ needs.python37-test.result }}"
            ["quick-checks"]="${{ needs.quick-checks.result }}"
            ["clippy"]="${{ needs.clippy.result }}"
            ["python-tests"]="${{ needs.python-tests.result }}"
            ["rust-tests"]="${{ needs.rust-tests.result }}"
            ["wheel-build"]="${{ needs.wheel-build.result }}"
            ["qt-tests"]="${{ needs.qt-tests.result }}"
            ["cli-build"]="${{ needs.cli-build.result }}"
          )

          failed=0
          for job in "${!jobs[@]}"; do
            result="${jobs[$job]}"
            if [[ "$result" == "success" ]]; then
              echo "- ✅ $job" >> $GITHUB_STEP_SUMMARY
            elif [[ "$result" == "skipped" ]]; then
              echo "- ⏭️ $job (skipped)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ❌ $job ($result)" >> $GITHUB_STEP_SUMMARY
              failed=1
            fi
          done

          if [[ $failed -eq 1 ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "❌ **PR is not ready for merge**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **PR is ready for merge!**" >> $GITHUB_STEP_SUMMARY
