name: Release

# This workflow is the ONLY workflow that runs on main branch pushes.
# It handles:
# 1. Regular commits to main: Only runs release-please to check if a release PR should be created/updated
# 2. release-please PR merge: Creates a release tag and triggers the full release process
# 3. Tag push (auroraview-v*): Publishes to PyPI and creates GitHub Release
#
# Note: release-please creates tags in format "auroraview-v0.3.8" (component-v format)
#
# This design eliminates duplicate CI runs by:
# - Not triggering build-wheels.yml, build-cli.yml, ci.yml, codeql.yml on main push
# - Only running expensive builds when a release is actually created
# - Reusing PR artifacts when available to avoid redundant builds

on:
  push:
    branches:
      - main
    tags:
      - 'auroraview-v*'  # release-please tag format: auroraview-v0.3.8
  workflow_dispatch:
    inputs:
      force-rebuild:
        description: 'Force rebuild wheels instead of reusing PR artifacts'
        required: false
        type: boolean
        default: false

# Cancel in-progress runs for the same ref, but never cancel tag releases
# For main branch pushes: cancel previous runs to avoid duplicate release-please runs
# For tag pushes: do not cancel (each tag release must complete)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

permissions:
  contents: write # Required for creating releases and uploading artifacts
  pull-requests: write # Required for release-please
  issues: write # Required for release-please
  id-token: write # Required for PyPI trusted publishing
  attestations: write # Required for artifact attestation
  actions: read # Required for downloading artifacts from other workflows

jobs:
  # First job: Run release-please to create releases and tags
  # This only runs on main branch pushes (not tag pushes)
  release-please:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Determine if this is a tag push (for publishing)
  check-tag:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/auroraview-v')
    outputs:
      is_tag: 'true'
      tag_name: ${{ github.ref_name }}
    steps:
      - name: Tag detected
        run: |
          echo "Tag push detected: ${{ github.ref_name }}"
          echo "This will trigger the full release process"

  # Try to find and download pre-built wheels from PR checks
  # IMPORTANT: Only reuse artifacts that were built from the exact same commit SHA
  check-pr-artifacts:
    name: Check PR Artifacts
    runs-on: ubuntu-latest
    needs: [release-please, check-tag]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true')) &&
      !inputs.force-rebuild
    outputs:
      artifacts-available: ${{ steps.check.outputs.available }}
      pr-run-id: ${{ steps.check.outputs.run_id }}
      source-sha: ${{ steps.check.outputs.source_sha }}
    steps:
      - uses: actions/checkout@v6

      - name: Find PR workflow run for this commit
        id: check
        uses: actions/github-script@v8
        with:
          script: |
            // Get the current commit SHA that we're releasing
            const targetSha = context.sha;
            console.log(`Looking for artifacts built from commit: ${targetSha}`);

            // Find successful PR Checks workflow runs for this exact commit
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pr-checks.yml',
              status: 'success',
              head_sha: targetSha,  // Only match runs from this exact commit
              per_page: 10
            });

            if (runs.workflow_runs.length === 0) {
              console.log(`No PR workflow found for commit ${targetSha}`);
              core.setOutput('available', 'false');
              core.setOutput('run_id', '');
              core.setOutput('source_sha', '');
              return;
            }

            // Check if any matching run has our expected artifacts
            for (const run of runs.workflow_runs) {
              console.log(`Checking run ${run.id} (commit: ${run.head_sha})`);

              const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });

              const hasLinux = artifacts.artifacts.some(a => a.name === 'wheels-linux-x86_64');
              const hasLinuxArm64 = artifacts.artifacts.some(a => a.name === 'wheels-linux-arm64');
              const hasWindows = artifacts.artifacts.some(a => a.name === 'wheels-windows-x64');
              const hasWindowsArm64 = artifacts.artifacts.some(a => a.name === 'wheels-windows-arm64');
              const hasMacos = artifacts.artifacts.some(a => a.name === 'wheels-macos-universal2-apple-darwin');

              // Check for essential platforms (x86_64) - ARM64 is optional for PR artifacts
              if (hasLinux && hasWindows && hasMacos) {
                console.log(`Found matching artifacts from run ${run.id} (commit: ${targetSha})`);
                console.log(`  Linux x86_64: ${hasLinux}`);
                console.log(`  Linux ARM64: ${hasLinuxArm64}`);
                console.log(`  Windows x64: ${hasWindows}`);
                console.log(`  Windows ARM64: ${hasWindowsArm64}`);
                console.log(`  macOS universal2: ${hasMacos}`);
                core.setOutput('available', 'true');
                core.setOutput('run_id', run.id.toString());
                core.setOutput('source_sha', targetSha);
                return;
              }
            }

            console.log(`No suitable artifacts found for commit ${targetSha}, will rebuild`);
            core.setOutput('available', 'false');
            core.setOutput('run_id', '');
            core.setOutput('source_sha', '');

  # Download and re-upload artifacts from PR workflow (if available)
  reuse-pr-wheels:
    name: Reuse PR Wheels
    runs-on: ubuntu-latest
    needs: [release-please, check-tag, check-pr-artifacts]
    if: |
      always() &&
      needs.check-pr-artifacts.result == 'success' &&
      needs.check-pr-artifacts.outputs.artifacts-available == 'true'
    strategy:
      matrix:
        artifact:
          - wheels-linux-x86_64
          - wheels-linux-arm64
          - wheels-windows-x64
          - wheels-windows-arm64
          - wheels-macos-universal2-apple-darwin
          - wheels-linux-x86_64-py37
          - wheels-windows-x64-py37
    steps:
      - name: Download artifact from PR workflow
        uses: actions/download-artifact@v7
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ needs.check-pr-artifacts.outputs.pr-run-id }}
        continue-on-error: true

      - name: Re-upload artifact for release
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          if-no-files-found: ignore
          retention-days: 7

  # Fallback: Build wheels if PR artifacts not available
  build-wheels:
    needs: [release-please, check-tag, check-pr-artifacts]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true')) &&
      (needs.check-pr-artifacts.result != 'success' || needs.check-pr-artifacts.outputs.artifacts-available != 'true' || inputs.force-rebuild)
    uses: ./.github/workflows/build-wheels.yml
    with:
      test-wheel: 'false'
    permissions:
      contents: read
      actions: write
      id-token: write

  # Build CLI binaries for all platforms
  build-cli:
    needs: [release-please, check-tag]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true'))
    uses: ./.github/workflows/build-cli.yml
    permissions:
      contents: read
      actions: write

  # Build Gallery standalone executables for all platforms
  build-gallery:
    needs: [release-please, check-tag]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true'))
    uses: ./.github/workflows/build-gallery.yml
    permissions:
      contents: read
      actions: write

  # Update Gallery screenshots in assets/images/
  update-gallery-screenshots:
    name: Update Gallery Screenshots
    runs-on: ubuntu-latest
    needs: [release-please, check-tag]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true'))
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gallery/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Build SDK first (Gallery depends on it)
        run: |
          cd packages/auroraview-sdk
          rm -rf node_modules package-lock.json
          npm install
          npm run build

      - name: Build Gallery frontend
        run: |
          cd gallery
          npm ci
          npm run build

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Take Gallery screenshots
        run: |
          python scripts/test_gallery_e2e.py --screenshots-only --update-assets

      - name: Commit updated screenshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes
          if git diff --quiet assets/images/; then
            echo "No screenshot changes detected"
          else
            git add assets/images/gallery_*.png
            git commit -m "docs: update gallery screenshots [skip ci]"
            git push
            echo "Screenshots updated and pushed"
          fi

  # Build SDK for npm publishing (uses reusable workflow)
  build-sdk:
    name: SDK CI
    needs: [release-please, check-tag]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true'))
    uses: ./.github/workflows/sdk-ci.yml
    with:
      artifact-prefix: 'release-'
    secrets: inherit

  # Build MCP Server for PyPI publishing (uses reusable workflow)
  build-mcp:
    name: MCP CI (disabled temporarily)
    needs: [release-please, check-tag]
    if: false # temporarily disabling MCP CI to prioritize core release
    uses: ./.github/workflows/mcp-ci.yml
    with:
      artifact-prefix: 'release-'
    secrets: inherit


  # Publish SDK to npm
  npm-publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [release-please, check-tag, build-sdk]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true')) &&
      needs.build-sdk.result == 'success'
    environment:
      name: npm
      url: https://www.npmjs.com/package/@auroraview/sdk
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify npm authentication
        run: |
          echo "Verifying npm authentication..."
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "ERROR: NPM_TOKEN secret is not set or empty"
            echo "Please set the NPM_TOKEN secret in GitHub repository settings"
            exit 1
          fi

          # Verify token format (npm tokens typically start with 'npm_' or are classic token hex)
          TOKEN="${{ secrets.NPM_TOKEN }}"
          if [[ "$TOKEN" =~ ^npm_[a-zA-Z0-9]{36}$ ]]; then
            echo "Token format: Granular access token (npm_ prefix)"
          elif [[ "$TOKEN" =~ ^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$ ]]; then
            echo "Token format: Classic token (UUID format)"
          else
            echo "WARNING: Token format may be invalid. Expected npm_ prefix or UUID format."
            echo "Token length: ${#TOKEN}"
          fi

          echo "Checking npm registry connectivity..."
          npm ping || echo "WARNING: npm ping failed, but continuing..."

          echo "Checking npm whoami..."
          npm whoami 2>/dev/null || echo "Could not determine npm user (this is OK for publish-only tokens)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify package configuration
        run: |
          cd packages/auroraview-sdk
          echo "Package name: $(cat package.json | grep '"name"' | head -1)"
          echo "Checking publishConfig..."
          if grep -q '"publishConfig"' package.json; then
            echo "publishConfig found:"
            cat package.json | grep -A5 '"publishConfig"'
          else
            echo "WARNING: No publishConfig found in package.json"
            echo "Adding publishConfig for scoped package..."
          fi

          echo ""
          echo "For scoped packages (@auroraview/sdk), ensure:"
          echo "1. The 'auroraview' organization exists on npm: https://www.npmjs.com/org/auroraview"
          echo "2. Your account has publish access to this organization"
          echo "3. If this is the first publish, you may need to create the package via npm web UI first"

      - name: Download SDK artifact
        uses: actions/download-artifact@v7
        with:
          name: release-sdk-package
          path: packages/auroraview-sdk/dist/

      - name: Sync version from release tag
        run: |
          TAG_NAME="${{ needs.release-please.outputs.tag_name || needs.check-tag.outputs.tag_name }}"
          # Extract version from tag (auroraview-v0.3.8 -> 0.3.8)
          VERSION=$(echo "$TAG_NAME" | sed 's/auroraview-v//')
          echo "Setting SDK version to: $VERSION"
          cd packages/auroraview-sdk
          npm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish to npm
        id: npm-publish
        run: |
          cd packages/auroraview-sdk
          # Skip prepublishOnly since we already have pre-built dist from build-sdk job
          # This avoids the "tsup: not found" error
          npm publish --access public --ignore-scripts 2>&1 || {
            EXIT_CODE=$?
            echo "ERROR: npm publish failed with exit code $EXIT_CODE"
            echo ""
            echo "Common causes:"
            echo "  1. NPM_TOKEN is expired or revoked - generate a new token at https://www.npmjs.com/settings/loonghao/tokens"
            echo "  2. Package version already exists - check if this version was already published"
            echo "  3. Package name not found - ensure @auroraview/sdk is properly set up on npm"
            echo ""
            echo "To fix token issues:"
            echo "  1. Go to https://www.npmjs.com/settings/loonghao/tokens"
            echo "  2. Generate a new 'Automation' token with publish permission"
            echo "  3. Update the NPM_TOKEN secret in GitHub repository settings"
            exit $EXIT_CODE
          }
          echo "NPM publish completed successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: NPM Publish Summary
        if: always()
        run: |
          echo "## npm Publish Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.npm-publish.outcome }}" == "success" ]; then
            echo "- ✅ npm publish successful" >> $GITHUB_STEP_SUMMARY
            echo "- Package: @auroraview/sdk" >> $GITHUB_STEP_SUMMARY
          else
            echo "- ❌ npm publish failed" >> $GITHUB_STEP_SUMMARY
            echo "- Error: Check logs above for details" >> $GITHUB_STEP_SUMMARY
            echo "- Common fix: Regenerate NPM_TOKEN at https://www.npmjs.com/settings/loonghao/tokens" >> $GITHUB_STEP_SUMMARY
          fi

  # Publish MCP Server to PyPI
  mcp-pypi-publish:
    name: Publish MCP to PyPI (disabled temporarily)
    runs-on: ubuntu-latest
    needs: [release-please, check-tag, build-mcp]
    if: false # temporarily disabling MCP publish to unblock core release
    environment:
      name: pypi
      url: https://pypi.org/p/auroraview-mcp

    permissions:
      id-token: write
      contents: read
      attestations: write

    steps:
      - uses: actions/checkout@v6

      - name: Install vx
        uses: loonghao/vx@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Sync version and build package
        run: |
          TAG_NAME="${{ needs.release-please.outputs.tag_name || needs.check-tag.outputs.tag_name }}"
          # Extract version from tag (auroraview-v0.3.8 -> 0.3.8)
          VERSION=$(echo "$TAG_NAME" | sed 's/auroraview-v//')
          echo "Building MCP package with version: $VERSION"
          
          cd packages/auroraview-mcp
          
          # Update version in pyproject.toml
          sed -i 's/^version = ".*"/version = "'"$VERSION"'"/' pyproject.toml
          echo "Updated pyproject.toml:"
          grep version pyproject.toml
          
          # Build package with correct version using just
          cd ../..
          vx just mcp-build
          
          echo "Built packages:"
          ls -la packages/auroraview-mcp/dist/

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'packages/auroraview-mcp/dist/*'

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/auroraview-mcp/dist
          verbose: true
          print-hash: true
          skip-existing: true

  # Publish to PyPI - waits for either reused or built wheels
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [release-please, check-tag, check-pr-artifacts, reuse-pr-wheels, build-wheels]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true')) &&
      (needs.reuse-pr-wheels.result == 'success' || needs.build-wheels.result == 'success')
    environment:
      name: pypi
      url: https://pypi.org/p/auroraview
    permissions:
      id-token: write
      contents: write
      attestations: write

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v7
        with:
          # Download wheel artifacts only
          # Artifact names: wheels-linux-x86_64, wheels-windows-x64, wheels-macos-universal2-apple-darwin, etc.
          # Note: build-sdk-assets (renamed from wheels-sdk-assets) won't match this pattern
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List downloaded artifacts
        run: |
          ls -la dist/
          echo "Total files: $(ls -1 dist/ | wc -l)"

      - name: Remove non-wheel files and Linux wheels (not accepted by PyPI)
        run: |
          echo "Before cleanup:"
          ls -la dist/

          # Remove any directories that might have been accidentally included
          find dist -mindepth 1 -type d -exec rm -rf {} + 2>/dev/null || true

          # Remove any .js files (shouldn't be here, but just in case)
          rm -f dist/*.js 2>/dev/null || true

          # Remove CLI tar.gz/zip files (they don't have version numbers in the name)
          # CLI files: auroraview-cli-linux-x64.tar.gz, auroraview-cli-macos-arm64.tar.gz, etc.
          rm -f dist/auroraview-cli-*.tar.gz || true
          rm -f dist/auroraview-cli-*.zip || true

          # Remove Gallery artifacts
          rm -f dist/auroraview-gallery-*.tar.gz || true
          rm -f dist/auroraview-gallery-*.zip || true

          # Remove sdist (tar.gz) to avoid 100MB PyPI limit
          # sdist often exceeds limit due to bundled assets and Rust code
          # Users can build from GitHub source if needed
          rm -f dist/*.tar.gz || true

          # Remove any other non-wheel files
          # Keep only .whl files
          find dist -maxdepth 1 -type f ! -name "*.whl" -delete || true

          # Remove linux_x86_64 and linux_aarch64 wheels as PyPI doesn't accept them
          # These wheels require webkit2gtk at runtime and use non-standard platform tags
          # Linux users should install from GitHub Releases or build from source
          rm -f dist/*-linux_x86_64.whl || true
          rm -f dist/*-linux_aarch64.whl || true

          echo "After cleanup (files for PyPI):"
          ls -la dist/

          # Verify we have wheels to publish
          wheel_count=$(ls dist/*.whl 2>/dev/null | wc -l)
          if [ "$wheel_count" -eq 0 ]; then
            echo "WARNING: No wheels found after cleanup!"
            echo "This may happen if all wheels are Linux-only (not accepted by PyPI)"
            exit 1
          fi
          echo "Found $wheel_count wheel(s) for PyPI upload"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'dist/*'

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          verbose: true
          print-hash: true
          skip-existing: true  # Skip files that already exist on PyPI

  # Build standalone source distribution (optional, for GitHub Releases only)
  # This is separate from PyPI publish to avoid 100MB limit
  build-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    needs: [release-please, check-tag]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true'))
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: |
          # Build sdist only (no wheels)
          maturin sdist --out dist
          ls -la dist/

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 7

  # Upload Release Assets - Preserves release-please changelog, only adds artifacts
  # Uses softprops/action-gh-release which preserves existing release body when only uploading files
  upload-release-assets:
    name: Upload Release Assets
    runs-on: ubuntu-latest
    needs: [release-please, check-tag, check-pr-artifacts, pypi-publish, build-cli, build-gallery, reuse-pr-wheels, build-wheels, build-sdist]
    if: |
      always() &&
      ((needs.release-please.result == 'success' && needs.release-please.outputs.release_created == 'true') ||
       (needs.check-tag.result == 'success' && needs.check-tag.outputs.is_tag == 'true')) &&
      (needs.reuse-pr-wheels.result == 'success' || needs.build-wheels.result == 'success' || needs.reuse-pr-wheels.result == 'skipped')
    permissions:
      contents: write
      actions: read

    steps:
      - uses: actions/checkout@v6

      - name: Determine tag and version
        id: tag
        run: |
          if [ "${{ needs.release-please.outputs.tag_name }}" != "" ]; then
            TAG_NAME="${{ needs.release-please.outputs.tag_name }}"
          else
            TAG_NAME="${{ needs.check-tag.outputs.tag_name }}"
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          # Extract version from tag (auroraview-v0.3.8 -> 0.3.8)
          VERSION=$(echo "$TAG_NAME" | sed 's/auroraview-v//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Download wheel artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: wheels-*
          path: release-artifacts
          merge-multiple: true

      - name: Download CLI artifacts
        uses: actions/download-artifact@v7
        with:
          name: cli-all-platforms
          path: cli-artifacts

      - name: Download Gallery artifacts
        uses: actions/download-artifact@v7
        with:
          name: gallery-all-platforms
          path: gallery-artifacts
        continue-on-error: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v7
        with:
          name: sdist
          path: sdist-artifacts
        continue-on-error: true

      - name: Rename artifacts with version
        run: |
          VERSION="${{ steps.tag.outputs.VERSION }}"
          echo "Renaming artifacts with version: $VERSION"

          # Rename CLI artifacts to include version
          if [ -d "cli-artifacts" ]; then
            for file in cli-artifacts/*; do
              if [ -f "$file" ]; then
                basename=$(basename "$file")
                case "$basename" in
                  auroraview-cli-windows-x64.zip)
                    newname="auroraview-cli-${VERSION}-x86_64-pc-windows-msvc.zip"
                    ;;
                  auroraview-cli-windows-arm64.zip)
                    newname="auroraview-cli-${VERSION}-aarch64-pc-windows-msvc.zip"
                    ;;
                  auroraview-cli-linux-x64.tar.gz)
                    newname="auroraview-cli-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
                    ;;
                  auroraview-cli-linux-arm64.tar.gz)
                    newname="auroraview-cli-${VERSION}-aarch64-unknown-linux-gnu.tar.gz"
                    ;;
                  auroraview-cli-macos-arm64.tar.gz)
                    newname="auroraview-cli-${VERSION}-aarch64-apple-darwin.tar.gz"
                    ;;
                  auroraview-cli-macos-x64.tar.gz)
                    newname="auroraview-cli-${VERSION}-x86_64-apple-darwin.tar.gz"
                    ;;
                  *)
                    newname=$(echo "$basename" | sed "s/auroraview-cli-/auroraview-cli-${VERSION}-/")
                    ;;
                esac
                mv "$file" "release-artifacts/$newname"
                echo "Renamed: $basename -> $newname"
              fi
            done
          fi

          # Rename Gallery artifacts to include version
          if [ -d "gallery-artifacts" ]; then
            for file in gallery-artifacts/*; do
              if [ -f "$file" ]; then
                basename=$(basename "$file")
                case "$basename" in
                  auroraview-gallery-windows-x64.zip)
                    newname="auroraview-gallery-${VERSION}-x86_64-pc-windows-msvc.zip"
                    ;;
                  auroraview-gallery-windows-arm64.zip)
                    newname="auroraview-gallery-${VERSION}-aarch64-pc-windows-msvc.zip"
                    ;;
                  auroraview-gallery-linux-x64.tar.gz)
                    newname="auroraview-gallery-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
                    ;;
                  auroraview-gallery-linux-arm64.tar.gz)
                    newname="auroraview-gallery-${VERSION}-aarch64-unknown-linux-gnu.tar.gz"
                    ;;
                  auroraview-gallery-macos-arm64.tar.gz)
                    newname="auroraview-gallery-${VERSION}-aarch64-apple-darwin.tar.gz"
                    ;;
                  auroraview-gallery-macos-x64.tar.gz)
                    newname="auroraview-gallery-${VERSION}-x86_64-apple-darwin.tar.gz"
                    ;;
                  *)
                    newname=$(echo "$basename" | sed "s/auroraview-gallery-/auroraview-gallery-${VERSION}-/")
                    ;;
                esac
                mv "$file" "release-artifacts/$newname"
                echo "Renamed: $basename -> $newname"
              fi
            done
          fi

          # Copy sdist to release artifacts
          if [ -d "sdist-artifacts" ]; then
            for file in sdist-artifacts/*.tar.gz; do
              if [ -f "$file" ]; then
                cp "$file" "release-artifacts/"
                echo "Added sdist: $(basename "$file")"
              fi
            done
          fi

          echo "Final release artifacts:"
          ls -la release-artifacts/

      # Upload assets to existing release created by release-please
      - name: Upload assets to existing release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          files: release-artifacts/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## Release Assets Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Uploaded to GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "- Wheels (all platforms including ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "- CLI binaries (x64 and ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "- Gallery binaries (x64 and ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "- Source distribution (sdist)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Uploaded to PyPI" >> $GITHUB_STEP_SUMMARY
          echo "- Wheels (Windows x64/macOS universal2 only)" >> $GITHUB_STEP_SUMMARY
          echo "- Note: Linux wheels and sdist excluded due to PyPI limitations" >> $GITHUB_STEP_SUMMARY

