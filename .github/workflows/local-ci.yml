name: Local CI Parity

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  python-coverage:
    name: Python Coverage (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python test deps
        shell: pwsh
        run: |
          python -m pip install -U pip
          python -m pip install pytest pytest-cov coverage[toml] typing_extensions

      - name: Run pytest with coverage (headless subset)
        shell: pwsh
        run: |
          pytest -q -rA -s

      - name: Upload Python coverage html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-html
          path: htmlcov/

  rust-coverage:
    name: Rust Coverage (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Python for PyO3
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Enable llvm-tools-preview
        shell: pwsh
        run: rustup component add llvm-tools-preview

      - name: Run cargo-llvm-cov with 50% gate
        shell: pwsh
        env:
          CARGO_TERM_COLOR: always
        run: |
          $ignore = "(src[/\\]webview[/\\](aurora_view\\.rs|embedded\\.rs|standalone\\.rs|protocol\\.rs|timer_bindings\\.rs|webview_inner\\.rs|backend[/\\].*|platform[/\\].*)|src[/\\]service_discovery[/\\]mdns_service\\.rs)"
          cargo llvm-cov --workspace --html --tests --no-default-features --features "python-bindings threaded-ipc test-helpers" --ignore-filename-regex $ignore --fail-under-lines 50

      - name: Upload Rust coverage html
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-html
          path: target/llvm-cov/html/

