[package]
name = "auroraview-pack"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "AuroraView Pack: Application packaging and bundling tools"
keywords = ["webview", "packaging", "bundler", "rust"]
categories = ["development-tools", "command-line-utilities"]

[lib]
name = "auroraview_pack"
path = "src/lib.rs"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"

# File system operations
walkdir = "2.5"
dunce = "1.0"

# Template engine
askama = "0.12"

# Embed static assets
rust-embed = "8.5"

[features]
default = []
# Enable PyOxidizer runtime integration (future feature)
pyembed-runtime = []

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(feature, values("pyembed-runtime"))'] }
