<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background: #f5f5f5;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 14px;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <p>Testing connection to: <strong>ws://localhost:9001</strong></p>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendHandshake()">Send Handshake</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h2>Log:</h2>
    <div id="log"></div>
    
    <script>
        let socket = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function connect() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }
            
            log('Connecting to ws://localhost:9001...', 'info');
            socket = new WebSocket('ws://localhost:9001');
            
            socket.onopen = () => {
                log('âœ… Connected successfully!', 'success');
            };
            
            socket.onmessage = (event) => {
                log(`ðŸ“¨ Received: ${event.data}`, 'success');
            };
            
            socket.onerror = (error) => {
                log(`âŒ Error: ${error.message || 'Connection failed'}`, 'error');
                console.error('WebSocket error:', error);
            };
            
            socket.onclose = (event) => {
                log(`ðŸ”Œ Disconnected (Code: ${event.code}, Reason: ${event.reason || 'Unknown'})`, 'info');
            };
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
                log('Disconnected', 'info');
            }
        }
        
        function sendHandshake() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('âŒ Not connected', 'error');
                return;
            }
            
            const message = {
                type: 'request',
                action: 'handshake',
                data: {
                    client: 'web-test',
                    app: 'Browser',
                    version: '1.0.0'
                },
                timestamp: Date.now()
            };
            
            log(`ðŸ“¤ Sending: ${JSON.stringify(message)}`, 'info');
            socket.send(JSON.stringify(message));
        }
        
        // Auto-connect on load
        window.onload = () => {
            log('Page loaded. Click "Connect" to test WebSocket connection.', 'info');
        };
    </script>
</body>
</html>
