[project]
name = "auroraview-ai"
version = "0.1.0"
description = "AI Agent framework for AuroraView - DCC application AI integration with Pydantic AI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "AuroraView Team", email = "hal.long@outlook.com" }]
keywords = ["ai", "agent", "auroraview", "dcc", "pydantic", "webview", "llm", "openai", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic-ai-slim[openai,anthropic,google]>=1.0.0",
]

[project.optional-dependencies]
all = [
    "pydantic-ai-slim[openai,anthropic,google,groq,mistral,cohere]>=1.0.0",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "ruff>=0.8.0",
]

[project.urls]
Homepage = "https://github.com/loonghao/auroraview"
Documentation = "https://loonghao.github.io/auroraview/"
Repository = "https://github.com/loonghao/auroraview"
Issues = "https://github.com/loonghao/auroraview/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/auroraview_ai"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

