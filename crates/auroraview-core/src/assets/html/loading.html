<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtext {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .dots {
            display: inline-block;
        }

        .dots span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }

        /* Progress bar */
        .progress-container {
            width: 200px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 20px auto 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 10px;
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { width: 0%; transform: translateX(0); }
            50% { width: 70%; transform: translateX(0); }
            100% { width: 100%; transform: translateX(0); }
        }
    </style>
    <script>
        // Notify Rust that loading screen is ready to be shown
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[Loading] DOM ready, notifying Rust to show window');
            if (window.auroraview && window.auroraview.emit) {
                window.auroraview.emit('loading_screen_ready', {});
            }
        });
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner">
            <div class="spinner-ring"></div>
        </div>
        <div class="loading-text">
            Loading<span class="dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        <div class="loading-subtext">Please wait while we prepare your content</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>
</html>
